# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: SAQ Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]
    
    services:
      redis:
        image: redis:7
        ports:
        - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Redis CLI
      run: sudo apt-get update && sudo apt-get install -y redis-tools
    
    - name: Start Redis Nodes
      run: docker compose -f redis-docker-compose.yaml up -d

    
    - name: Wait for Redis health
      run: |
        for p in 30001 30002 30003; do
          echo "Waiting for redis on $p..."
          for i in $(seq 1 60); do
            if redis-cli -p $p PING | grep -q PONG; then
              echo "redis $p is up"; break
            fi
            sleep 1
          done
        done

    - name: Verify cluster
      run: |
        redis-cli -p 30001 cluster info
        redis-cli -p 30001 cluster nodes
  
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,web]
    - name: Run Checks
      run: |
        make lint test
